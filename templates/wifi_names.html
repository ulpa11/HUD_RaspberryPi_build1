{% load static %}
<html>
  <head>
    <style>
      .container {
        background-image: url("{% static 'background.png' %}");
        background-size: cover;
        display: flex;
        align-items: center;
        height: 100vh;
      }
      .white-box {
        margin: auto;
        width: 40%;
        background-color: white;
        border-radius: 10px;
        padding: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .logo {
        width: 100%;
        height: auto;
      }
      .email-field,
      .password-field {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      .login-button {
        width: 100%;
        padding: 10px;
        background-color: blue;
        color: white;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        .white-box {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
<div class="container">
  <div class="white-box">
    <img src="{% static 'logo.png' %}" class="logo" />
    <form method="post">
      {% csrf_token %}
      <select name="ssid">
        {% for ssid in ssid_list %}
        <option value="{{ ssid }}">{{ ssid }}</option>
        {% endfor %}
      </select>
      <input type="password" class="password-field" name="password" placeholder="Password" />
      <button class="login-button">Login</button>
    </form>
  </div>
</div>
  </body>
</html>
